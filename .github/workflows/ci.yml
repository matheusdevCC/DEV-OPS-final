          echo "GET / OK"

          curl https://lab-apius-us-east-2.elasticbeanstalk.com/items || exit 1
          echo "GET /items OK"

          curl -X POST https://lab-apius-us-east-2.elasticbeanstalk.com/login || exit 1
          echo "POST /login OK"

