name: CI/CD Pipeline - DevOps Final

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  # --------------------------------------------------------------------
  # Lint, padrões, qualidade do código
  # --------------------------------------------------------------------
  quality_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run style check (flake8)
        run: flake8 . --max-line-length=120

  # --------------------------------------------------------------------
  # Instala dependências & executa testes unitários
  # --------------------------------------------------------------------
  build_and_test:
    runs-on: ubuntu-latest
    needs: quality_check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest discover -p "test_*.py"

  # --------------------------------------------------------------------
  # Job 3 — Gera pacote final de build
  # --------------------------------------------------------------------
  deploy_stage:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare deployment package
        run: |
          mkdir build_artifact
          cp app.py build_artifact/
          cp requirements.txt build_artifact/
          cp -r static/ build_artifact/ 2>/dev/null || true
          cp -r templates/ build_artifact/ 2>/dev/null || true
          zip -r deployment-package.zip build_artifact/

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-api-artifact
          path: deployment-package.zip
