name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quality_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --max-line-length=120


  build_and_test:
    runs-on: ubuntu-latest
    needs: quality_check
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest discover -p "test_*.py"


